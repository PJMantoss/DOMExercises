<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    
    <script>
        /*
        Write the code necessary to do the following:

1.Select the section with an id of container without using querySelector.
2. Select the section with an id of container using querySelector.
3. Select all of the list items with a class of "second".
4. Select a list item with a class of third, but only the list item inside of the ol tag.
5.Give the section with an id of container the text "Hello!".
6.Add the class main to the div with a class of footer.
7.Remove the class main on the div with a class of footer.
8.Create a new li element.
9.Give the li the text "four".
10.Append the li to the ul element.
11.Loop over all of the list (li) inside the ol tag and give them a background color of "green".
12.Remove the div with a class of footer.
        */
            //1
            let mainContainer = document.getElementById("container");
            //2
            let container = document.querySelector("#container");

            //3
            let listItems = document.getElementsByClassName("second");

            //4
            let listItem = document.getElementsByClassName("third")[1];

             //5
            let firstText = document.getElementById("container");
            firstText.innerHTML = "Hello!";

            //6
            let newAttr = document.getElementsByTagName("div")[1];
            newAttr.classList;
            newAttr.classList.add("main");

            //7
            newAttr.classList.remove("main");

            //8
            let newList = document.createElement("li");

            //9
            newList.innerHTML = "four";
        
            //10
            let parent = document.querySelector("ul");
            parent.appendChild(newList);

            //11
            let list = document.querySelectorAll("ol li");

            for (let i=0; i < list.length; i++){
                list[i].style.backgroundColor = "green";
            }
        
            //12
            let removedDiv = document.querySelector(".footer");
            removedDiv.remove();
    </script>
</body>
</html>
